name: Clang Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  formatting:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: 16.0.6
      - name: Install just
        uses: extractions/setup-just@v3
        with:
          just-version: 1.42.4
      - name: Run Just
        run: just ci
