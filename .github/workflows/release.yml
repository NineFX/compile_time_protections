name: Release

on:
  push:
    tags:
      - '*'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build Debian
        run: just ci
      - name: Upload Debian packages
        uses: softprops/action-gh-release@v2
        with:
          files: toy_service/target/debian/*.deb
      - name: Upload Debian packages
        uses: softprops/action-gh-release@v2
        with:
          files: toy_service/target/debian/*.deb
      - name: Create apt repo
        run: |
          aptly repo create -config=.aptly.conf -distribution=stable -component=main compile_time_protections
          aptly repo add -config=.aptly.conf compile_time_protections toy_service/target/debian/*.deb
          aptly publish repo -config=.aptly.conf --skip-signingcompile_time_protections
      - name: Upload apt repo
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apt-repo'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    